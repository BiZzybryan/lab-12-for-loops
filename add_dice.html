  <script>
   var num1 = prompt("Give me a number for the first roll(1-6)");

   var num2 = prompt("Give me a number for the second roll(1-6)");
   roll = parseInt(num1);
   roll2 = parseInt(num2);

   total = (roll + roll2);
   if (roll <= 6);
   	alert(roll);
   if (roll2 <= 6);
   	alert(roll2);

   alert(roll +' + ' + roll2);
   alert("The sum of both rolls is " + total);

   
  </script>
